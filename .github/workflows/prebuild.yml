name: Prebuild

on:
  push:
    branches:
      - prebuild

jobs:
  prebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
      - run: yarn install --frozen-lockfile
      - name: Prebuild binaries
      - run: |
          yarn test
          yarn prebuild
